<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Pokeprice</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <!-- This is Header -->
    <header class="header">
      <div class="header__wrapper">
        <a class="header__link" href="./pages/info.html">
          <img class="header__info" src="./assets/icons/info.png" alt="info" />
        </a>
        <h1 class="header__logo">
          Guess the <br />
          Pokeprice
        </h1>
      </div>
      <div class="header__wrapper">
        <div class="score">
          <div class="score__wrapper">
            <h2 class="score__title">score</h2>
            <p class="score__text" id="currentScore">0</p>
          </div>
        </div>
        <button class="header__button">New Game</button>
      </div>
    </header>
    <!-- This is the game -->
    <main>
      <div class="image" id="mainContent"></div>
      <div class="answers">
        <button class="answers__button" id="button0">$</button>
        <button class="answers__button" id="button1">$</button>
        <button class="answers__button" id="button2">$</button>
        <button class="answers__button" id="button3">$</button>
      </div>
    </main>

      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
